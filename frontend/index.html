<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>geekcamp2024-vol4 topaz-tamagawa</title>
  <style>
    .custom-button {
      background-color: #66CC99;
      /* ボタンの背景色 */
      color: #000000;
      /*ボタンのテキスト色 */
      border-color: #66CC99;
      /* ボタンのボーダー色 */

      border-radius: 40px;
      /* 任意の値を設定して楕円形の形状を調整します */
      width: 200px;
      height: 80px;
      font-size: 20px;
    }

    .custom-button:hover {
      background-color: #e54729;
      /* ホバー時の背景色 */
      border-color: #e54729;
      /* ホバー時のボーダー色 */
      color: #000000;
    }
  </style>
</head>

<body x-data="{tasks:[{name:'task1'},{name:'task2'},{name:'task3'}]}">
  <script src="https://unpkg.com/alpinejs"></script>

  <iframe src="./component/header.html"></iframe>
  <h1>技育CAMP2024ハッカソンVol.4 Topaz Taamagawa (Frontend)</h1>

  <main class="container">
    <h1 class="text-center">Hello, world!</h1>
  </main>

  <form>
    <input id="email" type="email">
  </form>

  <div class="container mt-5">
    <div class="card">
      <a href="./lessons/sample-lesson">
        <div class="card-body text-center">
          <h5 class="card-title">授業</h5>
          <p class="card-text">田中先生</p>
          <p class="card-text">教室</p>
        </div>
      </a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <a href="./task/sample-task">
          <button type="button" class="btn btn-primary custom-button">課題</button>
        </a>
      </div>
      <div class="col">
        <a href="./task/sample-task">
          <button type="button" class="btn btn-primary custom-button">Button 2</button>
        </a>
      </div>
      <div class="col">
        <a href="./task/sample-task">
          <button type="button" class="btn btn-primary custom-button">Button 3</button>
        </a>
      </div>
    </div>
  </div>

  <template x-for="task in tasks">
    <div class="container mt-5">
      <div class="card">
        <div class="card-body text-center">
          <p style="font-size:50px;">
          <h5 class="card-title">
            <li x-text="task.name"></li>
          </h5>
          <p class="card-text">期限</p>
          <p class="card-text">詳細</p>
          </p>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import axios from 'https://cdn.jsdelivr.net/npm/axios@1.4.0/+esm'

    const api = axios.create({
      baseURL: 'https://geekcamp2024-vol4-topaz.web.app/api',
      timeout: 5000,
    })

    console.log(api)
  </script>

  <script type="module">
    import { firebase, firestore, auth, analytics, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged } from "./js/firebase.js"

    const form = document.querySelector("form")
    form.addEventListener('submit', event => {
      event.preventDefault()

      const email = document.getElementById("email").value
      sendSignInLinkToEmail(auth, email, {
        url: location.origin + "/callback.html?type=email",
        handleCodeInApp: true,
      }).then(() => {
        window.localStorage.setItem('emailForSignIn', email)
        window.alert(email + ' に登録リンクを送信しました');
        location.reload()
      }).catch(err => {
        console.log(err)
      })
    })

    onAuthStateChanged(auth, user => {
      console.log("token", user.accessToken)
    })
  </script>
</body>

</html>
